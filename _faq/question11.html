---
question: What is D&amp;D?
---
D&amp;D stands for <a href="http://dnd.wizards.com/dungeons-and-dragons/what-is-dd">Dungeons &amp; Dragons</a>, and is a fantasy tabletop roleplaying game. To summarize, you and the other players create characters that you adventure with in a fantasy setting, fighting monsters and solving puzzles. To find out more check out our <a href="{{site.github.url}}/dnd-info.html">D&amp;D page</a>

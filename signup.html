---
layout: default
title: Sign Up
---

<div class="container">

  <div class="page-header">
      <h1>Sign Up</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label">Player Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Player name...">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Character Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Character name...">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Requested Party Members</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3" placeholder="Requested party members..."></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Character Role</label>
        <div class="col-md-10">
          <select class="form-control">
            <option>Select a role...</option>
            <option>Tank</option>
            <option>Melee Damage</option>
            <option>Ranged Damage</option>
            <option>Magical Damage</option>
            <option>Magical Control</option>
            <option>Healer</option>
            <option>Support/Buff &amp; Debuff</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Requested DM</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Requested DM...">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Additional Information</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3" placeholder="Additional information..."></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  
</div>

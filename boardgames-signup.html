---
layout: boardgames-layout
title: Board Games Sign Up
---

<form class="form-horizontal">
  
  <div class="form-group">
    <label class="col-md-3 control-label">Your Name</label>
    <div class="col-md-9">
      <input type="text" class="form-control" placeholder="Your name...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label">Requested Board Games</label>
    <div class="col-md-9">
      <textarea class="form-control" rows="3" placeholder="Requested board games..."></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-3 control-label">Board Game(s) You're Bringing</label>
    <div class="col-md-9">
      <textarea class="form-control" rows="3" placeholder="Board game(s) you're bringing..."></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-3 control-label">Additional Information</label>
    <div class="col-md-9">
      <textarea class="form-control" rows="3" placeholder="Additional information..."></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
